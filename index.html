<!DOCTYPE html>

<style>
	body {
		font: 16px Sans-serif;
	}

	.node rect {
		fill-opacity: .9;
		shape-rendering: crispEdges;
	}

	.node text {
		font: 11px sans-serif;
		pointer-events: none;
		text-shadow: 0 1px 0 #fff;
	}

	.link {
		fill: none;
		stroke: darkblue;
		stroke-opacity: .2;
	}

	.link:hover {
		stroke-opacity: .5;
	}

	/*accordion styling*/

	/* Style the buttons that are used to open and close the accordion panel */

	.accordion {
		background-color: #eee;
		color: #444;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		text-align: left;
		border: none;
		outline: none;
		transition: 0.4s;
	}

	/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */

	.active,
	.accordion:hover {
		background-color: #ccc;
	}

	/* Style the accordion panel. Note: hidden by default */

	.panel {
		padding: 0 18px;
		background-color: white;
		display: none;
		overflow: hidden;
	}
</style>

		function d3Digest(sankey, links, nodes, path) {

			var link = links.selectAll(".link")
				.data(sankey.links());

			var newLink = link.enter().append("path")
				.attr("class", "link")
				.style("stroke-width", function (d) {
					return Math.max(1, d.dy) + 'px';
				});

			newLink.append("title")
				.text(function (d) {
					return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value);
				});

			link = newLink.merge(link);

			link.transition().duration(animDuration)
				.attr("d", path)
				.style("stroke-width", function (d) {
					return Math.max(1, d.dy) + 'px';
				});

			var node = nodes.selectAll(".node")
				.data(sankey.nodes());

			var newNode = node.enter().append("g")
				.attr("class", "node");

			newNode.attr("transform", function (d) {
				return "translate(" + d.x + "," + d.y + ")";
			});

			node.transition().duration(animDuration)
				.attr("transform", function (d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			node = newNode.merge(node);

			newNode.append('rect');
			newNode.append('text');

			newNode.select("rect")
				.attr("width", sankey.nodeWidth())
				.attr("height", function (d) {
					return d.dy;
				})
				.append("title")
				.text(function (d) {
					return d.name + "\n" + format(d.value);
				});

			node.select("rect")
				.style("fill", function (d) {
					return d.color = d.color;
				})
				.style("stroke", function (d) {
					return d3.rgb(d.color).darker(2);
				})
				.transition().duration(animDuration)
				.attr("height", function (d) {
					return d.dy;
				});

			newNode.select("text")
				.attr("dy", ".35em")
				.attr("transform", null)
				.attr("y", function (d) {
					return d.dy / 2;
				});

			node.select("text")
				.text(function (d) {
					return d.name;
				})
				.attr("x", -6)
				.attr("text-anchor", "end")
				.filter(function (d) {
					return d.x < width / 2;
				})
				.attr("x", 6 + sankey.nodeWidth())
				.attr("text-anchor", "start");

			node.select('text').transition().duration(animDuration)
				.attr("y", function (d) {
					return d.dy / 2;
				});
		}
